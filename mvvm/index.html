 mvvm 响应式原理

 vue 通过数据劫持和发布订阅者模式，利用 Object.defineProperty() 来劫持各个属性的 getter 和 setter ，在数据发生更改时，发布消息给依赖收集器，通知对应的 watcher ，做出对应的回调，从而更新视图
 
 MVVM 作为绑定的入口，整合 Observer、Compile和Watcher，通过 Observer 监听 model 数据的变化，利用Compile 来解析模板编译指令，最终利用 Watcher 来搭建起 Observer、Compile 之间的桥梁，达到视图和数据的双向绑定
-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h2>{{person.name}}---{{person.age}}</h2>
    <h3>{{msg}}</h3>
    <div v-text='msg'></div>
    <div v-html='htmlstr'></div>
    <input type="text" v-model='msg'>
    <button v-on:click='handleClick'>按钮</button>
    <button @click='handleClick'>按钮2</button>
  </div>
  <script src="./Observer.js"></script>
  <script src="./MVue.js"></script>
  <script>
    let vm = new MVue({
      el: '#app',
      data: {
        person: {
          name: 'Vimalate',
          age: 24
        },
        msg: 'mvvm 原理',
        htmlstr:'<p>v-html</p>'
      },
      methods: {
        handleClick(){
          // console.log(this)
          // this.$data.person.name='实现 mvvm'
          this.person.name='实现 mvvm'
        }
      },
    })
  </script>
</body>

</html>
